<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="container">
            <section class="plain-section">
                <h1 class="heading">Order Summary</h1>
                <p>You can listen to millions of songs, audiobooks, podcasts on any device and anywhere you like!</p>
            </section>
            <section class="off-white">
                <img class="music-img" src="images/icon-music.svg" alt="">
                <span>
                    <h4 style="display: inline;">Annual Plan</h4>
                </span>
                <a href="#">Change</a>
            </section>
            <button class="primary-btn">Proceed to Payment</button>
            <div class="secondary-link"><a href="#">Cancel Order</a></div>
        </div>
    </div>
</body>

</html>
